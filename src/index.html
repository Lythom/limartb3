<!DOCTYPE html>
<html lang="fr">
<head>
    <title>{{ metadata.titre }}</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Fichier de style qui sera charg&Ã© puis pris en compte -->
    <link rel="stylesheet" type="text/css" href="lib/slick/slick.css"/>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
<div class="entete">
    {% include ./nav.html %}
</div>

<div class="image">
    <div class="slider">
        {%- for painting in paintings %}
        {% if painting.en_premiere_page %}
        <div
                class="slide"
                style="background-image: url('{{ painting.file | escapecss }}');"
        "
        ><a href="/peinture/{{ painting.description | slug }}" class="imagetitre"
    >{{ painting.description }}</a
    ></div>
    {% endif %}
    {%- endfor %}
</div>

<script type="text/javascript" src="lib/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="lib/slick/slick.min.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $(".slider").slick({
            prevArrow: '<button type="button" class="slick-prev"><</button>',
            nextArrow: '<button type="button" class="slick-next">></button>',
        });
    });
</script>
</body>
</html>
