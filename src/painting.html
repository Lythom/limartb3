---
pagination:
  data: paintings
  size: 1
  alias: painting
permalink: "peinture/{{ painting.description | slug }}/"
---

<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>{{ metadata.titre }} - {{ painting.description }}</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
  <div class="entete">
    {% include ./nav.html %}
  </div>

    <div class="image contenu">
      <h1>{{ painting.name }}</h1>
      <p class="description">{{ painting.description }}</p>
      <div><a href="{{ painting.file }}" target="_blank"><img src="{{ painting.file }}" alt="" /></a></div>
      <div class="date">Date: {{ painting.date }} - Format: {{ painting.format }}</div>
    </div>
  </body>
</html>
